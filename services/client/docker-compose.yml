version: '3.8'

services:
  app:
    build: ./services/client
    depends_on:
      - producer
      - subscriber
    environment:
      NODE_ENV: development
      PORT: 8080
      VUE_APP_RAPIDS_PROXY_URL: http://localhost:8082/
    networks:
      - services-network
    ports:
      - 8080:8080
    volumes:
      - ./services/client:/app

  producer:
    build: ./services/producer
    depends_on:
      - redis
    environment:
      NODE_ENV: development
      PORT: 8081
      RAPIDS_URL: rapids:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - services-network
    ports:
      - 8081:8081
    volumes:
      - ./services/producer:/app

  redis:
    image: redis:5-alpine
    networks:
      - services-network

  subscriber:
    build: ./services/subscriber
    depends_on:
      - redis
    environment:
      NODE_ENV: development
      PORT: 8083
      RAPIDS_URL: rapids:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - services-network
    ports:
      - 8083:8083
    volumes:
      - ./services/subscriber:/app

networks:
  services-network:
    name: services-network
